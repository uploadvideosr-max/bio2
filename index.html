<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balkan Media – Aplikacije</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(135deg,#1f1c2c,#928dab);
  color:#fff;
  display:flex;
  justify-content:center;
  padding:20px;
}

.container{
  max-width:520px;
  width:100%;
}

.intro{
  background:linear-gradient(90deg,#ff4ecd,#ff7adf);
  padding:22px;
  border-radius:18px;
  text-align:center;
  margin-bottom:20px;
  box-shadow:0 8px 20px rgba(0,0,0,.35);
}

.intro h1{
  margin:0 0 10px;
  font-size:26px;
  font-weight:700;
}

.intro p{
  margin:0;
  font-size:16px;
  line-height:1.5;
}

.app{
  background:rgba(255,255,255,.1);
  border-radius:16px;
  padding:18px;
  margin-bottom:14px;
  text-align:center;
  box-shadow:0 6px 14px rgba(0,0,0,.25);
}

.app img{
  width:80px;
  height:80px;
  object-fit:contain;
  margin-bottom:10px;
}

.app h3{
  margin:6px 0 14px;
  font-size:18px;
  font-weight:600;
}

.btn{
  display:inline-block;
  padding:13px 25px;
  border-radius:14px;
  background:linear-gradient(135deg,#ff4ecd,#ff7adf);
  color:#fff;
  font-weight:700;
  letter-spacing:.5px;
  text-transform:uppercase;
  text-decoration:none;
  user-select:none;
}

.footer{
  text-align:center;
  opacity:.7;
  font-size:13px;
  margin-top:22px;
}

/* Logo */
.logo {
  position: fixed;
  top: 20px;
  right: 20px; /* Za levi ugao: left: 20px; */
  width: 50px;
  height: 50px;
  z-index: 1000;
  cursor: pointer;
  /* animation: spin 5s linear infinite;  <-- uklonjeno za statički logo */
}

/* Ako želite da dodate rotaciju loga, uklonite komentare ispod */
/*
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
*/
</style>
</head>

<body>

<!-- Vaš logo -->

<div class="container">

<div class="intro">
  <h1>Balkan Media</h1>
  <p>Ovde možete pronaći naše aplikacije.<br>
  Kliknite na dugme ispod da započnete preuzimanje.</p>
</div>

<div class="app">
  <img src="images/aladin.png" alt="Aladin">
  <h3>Aladin</h3>
  <a href="https://primer-link.com/aladin.apk" class="btn" target="_blank">Preuzmi</a>
</div>

<div class="app">
  <img src="images/ibo_player_ios.png" alt="IBO Player">
  <h3>IBO Player</h3>
  <a href="https://primer-link.com/ibo_player_ios.ipa" class="btn" target="_blank">Preuzmi</a>
</div>

<div class="app">
  <img src="images/ibo_player_pro_ios.png" alt="IBO Player Pro">
  <h3>IBO Player Pro</h3>
  <a href="https://primer-link.com/ibo_player_pro_ios.ipa" class="btn" target="_blank">Preuzmi</a>
</div>

<div class="app">
  <img src="images/bob_player_ios.png" alt="BOB Player">
  <h3>BOB Player</h3>
  <a href="https://primer-link.com/bob_player_ios.ipa" class="btn" target="_blank">Preuzmi</a>
</div>

<div class="app">
  <img src="images/vu_player_pro_ios.png" alt="VU Player Pro">
  <h3>VU Player Pro</h3>
  <a href="https://primer-link.com/vu_player_pro_ios.ipa" class="btn" target="_blank">Preuzmi</a>
</div>

<div class="app">
  <img src="images/smarters_iptv_ios.png" alt="Smarters IPTV Player">
  <h3>Smarters IPTV Player</h3>
  <a href="https://primer-link.com/smarters_iptv_ios.ipa" class="btn" target="_blank">Preuzmi</a>
</div>

<div class="footer">© Balkan Media</div>

</div>
</body>
</html>
