<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balkan Media – Više platformi</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Montserrat', sans-serif;
  margin:0;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding:20px;
}
.container {
  max-width:700px;
  width:100%;
}
.header {
  text-align:center;
  margin-bottom:30px;
}
.header h1 {
  font-size:32px;
  font-weight:700;
  margin-bottom:10px;
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.header p {
  font-size:16px;
  line-height:1.6;
  opacity:0.9;
}
.cards {
  display:grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap:20px;
  margin-bottom:30px;
}
.card {
  background: rgba(255,255,255,0.05);
  padding:20px;
  border-radius:15px;
  text-align:center;
  transition: transform 0.3s, background 0.3s;
  cursor:pointer;
}
.card:hover {
  transform: translateY(-5px);
  background: rgba(0,198,255,0.2);
}
.card img {
  width:70px;
  height:70px;
  margin-bottom:15px;
}
.card h3 {
  font-size:18px;
  margin-bottom:10px;
}
.card a {
  display:inline-block;
  margin-top:10px;
  padding:8px 12px;
  border-radius:10px;
  background:#00c6ff;
  color:#000;
  font-weight:600;
  text-decoration:none;
  transition: background 0.3s;
}
.card a:hover {
  background:#0072ff;
  color:#fff;
}
@media(max-width:600px){
  .cards {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Dobrodošli na Balkan Media</h1>
    <p>Ovde možete pronaći <b>Android</b>, <b>iOS</b> i <b>Windows</b> aplikacije.<br>Kliknite na platformu ispod da otvorite stranicu sa aplikacijama.</p>
  </div>
  <div class="cards">
    <div class="card">
      <img src="images/android.png" alt="Android">
      <h3>Android aplikacije</h3>
      <a href="https://uploadvideosr-max.github.io/bio/">Otvori</a>
    </div>
    <div class="card">
      <img src="images/ios.png" alt="iOS">
      <h3>iOS aplikacije</h3>
      <a href="#">Otvori</a>
    </div>
    <div class="card">
      <img src="images/windows.png" alt="Windows">
      <h3>Windows aplikacije</h3>
      <a href="#">Otvori</a>
    </div>
  </div>
</div>
</body>
</h
