<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balkan Media – Više platformi</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Montserrat', sans-serif;
  margin:0;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding:20px;
}
.container {
  max-width:600px;
  width:100%;
}
.intro {
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  color: #fff;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
  margin-bottom: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
.intro h1 {
  margin: 0 0 10px 0;
  font-size: 26px;
  font-weight: 700;
}
.intro p {
  margin:0;
  font-size: 16px;
  line-height:1.5;
}
.buttons {
  text-align:center;
  margin-bottom:20px;
}
.buttons .btn {
  display:inline-block;
  margin:5px;
  padding:10px 15px;
  border:none;
  border-radius:10px;
  background:#00c6ff;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  text-decoration:none;
}
</style>
</head>
<body>
<div class="container">
<div class="intro">
  <h1>Dobrodošli na Balkan Media</h1>
  <p>Ovde možete pristupiti <b>Android</b>, <b>iOS</b> i <b>Windows</b> aplikacijama.<br>Kliknite na platformu ispod da otvorite stranicu sa aplikacijama.</p>
</div>
<div class="buttons">
  <a href="https://uploadvideosr-max.github.io/bio/" class="btn">Android aplikacije</a>
  <a href="#" class="btn">iOS aplikacije</a>
  <a href="#" class="btn">Windows aplikacije</a>
</div>
</div>
</body>
</html>
